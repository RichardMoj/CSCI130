<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		alert("" + 1 + 0 + " and typeof: " + typeof(""+1+0));
		alert(""-1+0 + " and typeof: " + typeof(""-1+0));
		alert(true+false + " and typeof: " + typeof(true+false));
		alert(6/"3" + " and typeof: " + typeof(6/"3"));
		alert("2" * "3" + " and typeof: " + typeof("2"*"3"));
		alert(4+5+"px" + " and typeof: "+ typeof(4+5+"px"));
		alert("$" + 4 + 5 + " and typeof: "+ typeof("$"+4+5));
		alert("4"-2 + " and typeof: " + typeof("4"-2));
		alert("4px"-2 + " and typeof: " + typeof("4px"-2));
		alert(7/0 + " and typeof: " + typeof(7/0));
		alert(" -9\n"+5 + " and typeof: " + typeof(" -9\n"+5)); // treat -9 as string, and then add 5 to the string where 5
																// starts on a new line
		

		alert(" -9\n"-5 + " and typeof: " + typeof(" -9\n"-5)); // treat -9 as a string, but since -5 is of the same sign
																// add that onto -9 and treat it as a number instead
																
		alert(null + 1 + " and typeof: " + typeof(null+1));
		alert(undefined + 1 + " and typeof: " + typeof(undefined+1));
	</script>

</body>
</html>
