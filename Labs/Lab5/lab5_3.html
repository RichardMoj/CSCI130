<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let msg;
		var login = prompt("What kind of entity are you?");
		if (login == 'student') {
		 	msg = 'Hi';
		 	alert(msg);
		} 
		else if (login == 'faculty') {
		 	msg = 'Greetings';
		 	alert(msg);
		} 
		else if (login == '') {
		 	msg = 'No login';
		 	alert(msg);
		} 
		else {
			 msg = '';
			 alert(msg);
		}
	</script>

</body>
</html>
