<!DOCTYPE html>
<html>
<head>
	<title>TV Schedule</title>
	<style type="text/css">
		*{
			background-color: cyan;
		}
		p{
			text-align: center;
			font-weight: bold;
		}
		table{
			border: 4px solid blue;
			margin: 0px auto;
			border-collapse: collapse;
		}
		td{
			border: 1px solid red;
			border-collapse: separate;
		}
		td.Bolder{
			font-weight: bold;
			border: none;
			padding: 5px;
		}
		th{
			text-align: left;
			padding: 5px;
		}

	</style>
</head>
<body>
	<p>TV Schedule</p>
	<table id="Table1" cellspacing="0">
		<!-- Row 1 -->
		<tr>
		<th>Time</th>
		<th>Mon</th>
		<th>Tue</th>
		<th>Wed</th>				
		</tr>
		<!-- Row 2 -->
		<tr>
			<td class="Bolder">8PM</td>
			<td>Staring Contest</td>
			<td colspan="2">Celebrity Hoedown</td> <!-- This spans 2 columns -->
		</tr>
		<!-- Row 3 -->
		<tr>
			<td class="Bolder">9PM</td>
			<td>Hardy, Har, Har</td>
			<td>What's for Lunch?</td>
			<td rowspan="2"> Movie of the Week</td> <!-- This should span 2 rows -->
		</tr>
		<!-- Row 4 -->
		<tr>
			<td class="Bolder">10PM</td>
			<td>Heelers, Wheelers, Dealers</td>
			<td>It's a Crime</td>
		</tr>

	</table>

</body>
</html>
