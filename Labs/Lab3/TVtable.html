<!DOCTYPE html>
<html>
<head>
	<title>TV Schedule</title>
</head>
<body>
	<h1>TV Schedule</h1>
	<table id="Table1">
		<!-- Row 1 -->
		<tr>
		<th>Time</th>
		<th>Mon</th>
		<th>Tue</th>
		<th>Wed</th>				
		</tr>
		<!-- Row 2 -->
		<tr>
			<td>8PM</td>
			<td>Staring Contest</td>
			<td colspan="2">Celebrity Hoedown</td> <!-- This spans 2 columns -->
		</tr>
		<!-- Row 3 -->
		<tr>
			<td>9PM</td>
			<td>Hardy, Har, Har</td>
			<td>What's for Lunch?</td>
			<td rowspan="2"> Movie of the Week</td> <!-- This should span 2 rows -->
		</tr>
		<!-- Row 4 -->
		<tr>
			<td>10PM</td>
			<td>Heelers, Wheelers, Dealers</td>
			<td>It's a Crime</td>
		</tr>

	</table>

</body>
</html>
