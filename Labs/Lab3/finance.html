<!DOCTYPE html>
<html>
<head>
	<title>Finances</title>
	<style type="text/css">
		p{
			text-align: center;
			font-weight: bold;
		}
		table{
			margin: 0px auto;
			border-collapse: collapse;
		}
		td{
			border: 1px solid black;
			padding: 5px;
		}
		td.Bolder{
			font-weight: bold;
			border: none;
			padding: 10px;
			text-align: center;
		}
		td.bolden{
			font-weight: bold;
		}
		th{
			text-align: center;
			padding: 5px;
		}

	</style>
</head>
<body>
	<p>Quarterly Financials for 1962-1964 (in Thousands)</p>
	<table id="Table1" cellspacing="0">
		<!-- Row 1 -->
		<tr>
		<th>Quarter</th>
		<th>1962</th>
		<th>1963</th>
		<th>1964</th>				
		</tr>
		<!-- Row 2 -->
		<tr>
			<td class="Bolder">Q1</td>
			<td>$145</td>
			<td>$167</td>
			<td>$161</td>
		</tr>
		<!-- Row 3 -->
		<tr>
			<td class="Bolder">Q2</td>
			<td>$140</td>
			<td>$159</td>
			<td>$164</td>
		</tr>
		<!-- Row 4 -->
		<tr>
			<td class="Bolder">TOTAL</td>
			<td class="bolden">$594</td>
			<td class="bolden">$648</td>
			<td class="bolden">$664</td>
		</tr>

	</table>

</body>
</html>
